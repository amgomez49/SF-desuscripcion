<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
    <link rel="icon" href="https://www.cfotechlatam.com/img/CFOTech_Isotype_Color.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>CFOTech | Unsubscribe</title>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.7.1/dist/dotlottie-wc.js" type="module"></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body class="flex justify-center items-center">
    <section
      class="w-[min(95%,71.25rem)] border border-[#B4B4B4] [box-shadow:0_0.25rem_3.5625rem_0_rgba(190,_190,_190,_0.25)] rounded-[1.375rem] h-[95%] max-h-[90svh] lg:max-h-[51.25rem] p-1.5 animate-slideIn"
    >
      <div
        class="flex flex-col lg:flex-row items-center overflow-y-auto overflow-x-hidden h-full px-6 lg:px-12 py-10 pb-5 scrollbar gap-3"
      >
        <div class="space-y-4 lg:space-y-6 lg:max-w-[35.4375rem]">
          <img src="./assets/cfotech-logo.svg" alt="CFOTech IT Global Services logo" class="w-[min(70%,15.625rem)]" />
          <h1 class="text-[#13056D] text-[1.625rem] font-bold lg:text-[min(3vw,2.6875rem)] leading-[1.3]">
            ¿Querés dejar de recibir nuestros emails?
          </h1>
          <p class="lg:text-lg">
            Podés confirmar la desuscripción acá. Si querés, contanos el motivo (opcional) para ayudarnos a mejorar.
          </p>
          <form id="form">
            <div class="w-full border-b border-[#EBEBEB] py-2.5 mb-5 checkbox">
              <input
                type="checkbox"
                id="recibo-demasiados-emails"
                name="recibo-demasiados-emails"
                class="hidden peer"
              />
              <label
                for="recibo-demasiados-emails"
                class="font-semibold leading-[1.3] lg:text-lg cursor-pointer flex items-center gap-3 group"
              >
                <span
                  class="text-[#58A333] border-current size-[1.4375rem] border rounded-[0.375rem] items-center justify-center flex"
                >
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" class="size-4.5">
                    <path
                      d="M14.375 4.3125L6.46875 12.2188L2.875 8.625"
                      stroke="#58A333"
                      stroke-width="2.39574"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="stroke-size-4.5 [stroke-dasharray:1.0625rem] [stroke-dashoffset:1.0625rem] group-peer-checked:[stroke-dashoffset:0] transition-all duration-500 ease-in-out"
                    />
                  </svg>
                </span>
                Recibo demasiados emails.
              </label>
            </div>
            <div class="w-full border-b border-[#EBEBEB] py-2.5 mb-5 checkbox">
              <input type="checkbox" id="sin-relevancia" name="sin-relevancia" class="hidden peer" />
              <label
                for="sin-relevancia"
                class="font-semibold leading-[1.3] lg:text-lg cursor-pointer flex items-center gap-3 group"
              >
                <span
                  class="text-[#58A333] border-current size-[1.4375rem] border rounded-[0.375rem] items-center justify-center flex"
                >
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" class="size-4.5">
                    <path
                      d="M14.375 4.3125L6.46875 12.2188L2.875 8.625"
                      stroke="#58A333"
                      stroke-width="2.39574"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="stroke-size-4.5 [stroke-dasharray:1.0625rem] [stroke-dashoffset:1.0625rem] group-peer-checked:[stroke-dashoffset:0] transition-all duration-500 ease-in-out"
                    />
                  </svg>
                </span>
                El contenido no es relevante para mí.
              </label>
            </div>
            <div class="w-full border-b border-[#EBEBEB] py-2.5 mb-5 checkbox">
              <input type="checkbox" id="no-me-interesa" name="no-me-interesa" class="hidden peer" />
              <label
                for="no-me-interesa"
                class="font-semibold leading-[1.3] lg:text-lg cursor-pointer flex items-center gap-3 group"
              >
                <span
                  class="text-[#58A333] border-current size-[1.4375rem] border rounded-[0.375rem] items-center justify-center flex"
                >
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" class="size-4.5">
                    <path
                      d="M14.375 4.3125L6.46875 12.2188L2.875 8.625"
                      stroke="#58A333"
                      stroke-width="2.39574"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="stroke-size-4.5 [stroke-dasharray:1.0625rem] [stroke-dashoffset:1.0625rem] group-peer-checked:[stroke-dashoffset:0] transition-all duration-500 ease-in-out"
                    />
                  </svg>
                </span>
                No me interesa este tipo de información.
              </label>
            </div>
            <div class="w-full border-b border-[#EBEBEB] py-2.5 mb-5 checkbox">
              <input type="checkbox" id="no-me-subscribi" name="no-me-subscribi" class="hidden peer" />
              <label
                for="no-me-subscribi"
                class="font-semibold leading-[1.3] lg:text-lg cursor-pointer flex items-center gap-3 group"
              >
                <span
                  class="text-[#58A333] border-current size-[1.4375rem] border rounded-[0.375rem] items-center justify-center flex"
                >
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" class="size-4.5">
                    <path
                      d="M14.375 4.3125L6.46875 12.2188L2.875 8.625"
                      stroke="#58A333"
                      stroke-width="2.39574"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="stroke-size-4.5 [stroke-dasharray:1.0625rem] [stroke-dashoffset:1.0625rem] group-peer-checked:[stroke-dashoffset:0] transition-all duration-500 ease-in-out"
                    />
                  </svg>
                </span>
                No me suscribí nunca a esta lista.
              </label>
            </div>
            <div class="w-full border-b border-[#EBEBEB] py-2.5 mb-5 checkbox">
              <input type="checkbox" id="otro-motivo" name="otro-motivo" class="hidden peer" />
              <label
                for="otro-motivo"
                class="font-semibold leading-[1.3] lg:text-lg cursor-pointer flex items-center gap-3 group"
              >
                <span
                  class="text-[#58A333] border-current size-[1.4375rem] border rounded-[0.375rem] items-center justify-center flex"
                >
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" class="size-4.5">
                    <path
                      d="M14.375 4.3125L6.46875 12.2188L2.875 8.625"
                      stroke="#58A333"
                      stroke-width="2.39574"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="stroke-size-4.5 [stroke-dasharray:1.125rem] [stroke-dashoffset:1.125rem] group-peer-checked:[stroke-dashoffset:0] transition-all duration-500 ease-in-out"
                    />
                  </svg>
                </span>
                Otro motivo.
              </label>
            </div>
            <button type="submit" class="button">Desuscribir</button>
          </form>
        </div>
        <div class="grow relative">
          <svg
            fill="hsl(100, 52%, 42%)"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            id="lottie-preloader"
            class="size-12 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
          >
            <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25" />
            <path
              d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                dur="0.75s"
                values="0 12 12;360 12 12"
                repeatCount="indefinite"
              />
            </path>
          </svg>
          <dotlottie-wc
            id="lottie-icon"
            src="./lottie/ico-animado.json"
            speed="1"
            class="w-[18.75rem] h-auto mx-auto lg:w-[30rem]"
            mode="forward"
            loop
            autoplay
          ></dotlottie-wc>
        </div>
      </div>
    </section>
    <div
      class="fixed bg-black/90 inset-0 backdrop-blur-xs invisible opacity-0 transition-all duration-300 flex justify-center items-center"
      id="form-message"
    >
      <div
        class="w-[min(90%,37.5rem)] px-4 py-6 bg-white rounded-[0.5rem] h-fit space-y-4 text-center"
        id="modal-content"
      >
        <img class="w-[6.25rem] block mx-auto" id="modal-icon" />
        <h2 class="text-2xl font-bold text-[#13056D]" id="modal-title"></h2>
        <p id="modal-description"></p>
        <button id="close-message" class="button">Cerrar</button>
      </div>
    </div>
  </body>
</html>
